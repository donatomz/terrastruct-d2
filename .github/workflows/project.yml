name: D2 Project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to D2 project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@RELEASE_VERSION
        with:
          project-url: https://github.com/orgs/terrastruct/projects/34
          github-token: ${{ secrets._GITHUB_TOKEN }}
